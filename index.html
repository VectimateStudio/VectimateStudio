<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vectimate Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      filter: blur(80px);
      mix-blend-mode: screen;
    }

    .logo-container {
      border-radius: 9999px;
      padding: 1.5rem;
      position: relative;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
      animation: pulseWater 2s infinite ease-in-out;
      overflow: hidden;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 9999px;
      animation: ripple 2s infinite;
    }

    @keyframes ripple {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px #fff); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px #82e4ff); }
    }

    .main-text {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #82e4ff, #ffb3f6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 4s ease-in-out infinite;
    }

    .sub-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffffcc;
      animation: shimmer 5s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 15px #82e4ff; }
    }

    @keyframes pulseWater {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="absolute top-16 w-full flex flex-col items-center justify-center space-y-6 z-10 px-4 text-center">
    <div class="logo-container">
      <img src="VSU.png" alt="Vectimate Logo" class="logo" />
    </div>
    <h1 class="main-text">Vectimate Studio</h1>
    <p class="sub-text max-w-xl">The most customizable OBS Scene creator. Customize with mods (.vem), CSS (using the css mod) and more!</p>
    <a href="https://vectimatestudio.github.io/studio" class="mt-4 px-6 py-3 rounded-full bg-gradient-to-r from-blue-400 to-pink-400 text-black font-bold shadow-lg hover:scale-105 transition-transform">
      ðŸš€ Launch Studio
    </a>
  </div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    class Bubble {
      constructor() {
        this.reset(true);
      }

      reset(initial = false) {
        this.x = Math.random() * width;
        this.y = initial ? Math.random() * height : height + 200;
        this.r = 80 + Math.random() * 150;
        this.z = 0.3 + Math.random() * 0.7;
        this.speed = 0.1 + Math.random() * 0.5;
        this.color = Math.random() > 0.5 
          ? "rgba(130, 228, 255, 0.07)"
          : "rgba(255, 179, 246, 0.07)";
        this.timer = 0;
      }

      update(dt) {
        this.y -= this.speed * this.z * dt;
        this.timer += dt;
        if (this.y + this.r < 0 || this.timer > 5000) {
          this.reset();
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.r * this.z, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const bubbles = Array.from({ length: 40 }, () => new Bubble());
    let lastTime = performance.now();

    function animate(now) {
      const dt = now - lastTime;
      lastTime = now;
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(b => {
        b.update(dt);
        b.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate(lastTime);
  </script>
</body>
</html>
